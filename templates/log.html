<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Agri-Diagnosis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='log.css') }}">
</head>
<body>
    <div class="background-container">
        <!-- Navigation Bar -->
        <nav>
            <div class="logo">
                <img src="{{ url_for('static', filename='MP_images/logo.png') }}" alt="AgriDiagnosis Logo">
                <h1>Agri-Diagnosis</h1>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('homepage') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('homepage') }}">Services</a></li>
                <li><a href="{{ url_for('homepage') }}">Contact</a></li>
            </ul>
            <div class="buttons">
                <!-- Wrap the buttons inside anchor tags to link to the login and signup routes -->
                <a href="{{ url_for('log') }}">
                    <button class="login-btn">Log In</button>
                </a>
                <a href="{{ url_for('sign') }}">
                    <button class="signup-btn">Sign Up</button>
                </a>
            </div>
        </nav>

        <!-- Log-In Form -->
        <div class="login-container">
            <h2>Log In to Agri-Diagnosis</h2>
            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="submit-btn">Log In</button>
            </form>

            <div class="additional-links">
                <p>Don't have an account? <a href="sign.html">Sign Up</a></p>
                <p><a href="#">Forgot password?</a></p>
            </div>
        </div>
    </div>

    <script src="Login.js"></script>
</body>
</html>
